		<script>
			let order = "";
			let group;
			let struc = "G";
			let gened = 0;
			let type = "\\mathrm";
			let size = "?";
			function update() {
				let displays = document.getElementById("display");
				if (gened === 0) {
					if (struc == "Z") group = "{Z_{" + order + "}}";
					else if (struc == "D") group = "{D_{" + order + "}}";
					else group = "G";
				} else {
					if (struc == "Z")
						group = "\\langle a\\mid a^{" + order + "}=1 \\rangle ";
					else
						group =
							"\\langle a, b\\mid a^{" +
							order / 2 +
							"}=1, b^2=1, ab=ba^{-1} \\rangle ";
				}
				console.log(group);
				let typed = type + "{" + group + "}";
				let sized = size + "{" + typed + "}";
				MathJax.typesetClear([displays]);
				displays.innerHTML = "\\(" + sized + "\\)";
				if (size == "?") displays.innerHTML = "";

				MathJax.typesetPromise([displays]).then(() => {
					// the new content is has been typeset
					console.log("JAJA");
				});
			}

			document
				.getElementById("generator")
				.addEventListener("click", function (event) {
					gened = 1;
					update();
				});

			document
				.getElementById("symbol")
				.addEventListener("click", function (event) {
					gened = 0;
					update();
				});

			document
				.getElementById("dihedral")
				.addEventListener("click", function (event) {
					struc = "D";
					update();
				});

			document
				.getElementById("cyclic")
				.addEventListener("click", function (event) {
					struc = "Z";
					update();
				});
			document
				.getElementById("10")
				.addEventListener("click", function (event) {

					update();
				});
			document

					order = 14;
					update();
				});
			document

					order = 18;
					update();
				});

			document

					console.log("???");
					size = "\\Huge";
					update();
				});
			document

					console.log("???");
					size = "\\huge";
					update();
				});
			document

					console.log("???");
					size = "\\Large";
					update();
				});

			document

				.addEventListener("click", function (event) {
					type = "\\mathbb";
					update();
				});
			document

					type = "\\mathcal";
					update();
				});
			document

					type = "";
					update();
				});
			document

				.addEventListener("click", function (event) {
					type = "\\mathrm";
					update();
				});
