<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MIT Group Delivery</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,400&family=Montserrat&family=Raleway:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script
			id="MathJax-script"
			async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav
			class="navbar navbar-expand-md navbar-light bg-light p-3 border-bottom border-dark"
		>
			<div class="container-fluid raleway">
				<a class="navbar-brand fs-4 mb-1 merriweather px-2" href="#"
					>SCHREIER SIMS</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul
						class="navbar-nav me-auto mb-lg-0 fs-6 d-flex close-spacing"
						style="width: 100%"
					>
						<li class="flex-grow-1">&nbsp;</li>
						<li class="nav-item px-2">
							<a class="nav-link" href="#">HOME</a>
						</li>
						<li class="nav-item px-2">
							<a class="nav-link" href="#">FAQ</a>
						</li>
						<li class="nav-item px-2">
							<a class="nav-link" href="#">HOW TO ORDER</a>
						</li>
						<li class="nav-item px-2">
							<a class="nav-link" href="#">WARRANTY</a>
						</li>
						<li class="nav-item px-2">
							<a class="nav-link" href="#">CONTACT US</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="">
			<div class="row">
				<div
					class="col-8 text-center p-4"
					id="display"
					style="height: 100%"
				>
					\(\mathbb Z\)
				</div>
				<div class="col-4 bg-light p-4">
					<div class="pl-20 pr-20">
						<h6>
							<b> Please make all selections below. </b>
						</h6>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button
								class="accordion-button"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapseOne"
								aria-expanded="true"
								aria-controls="collapseOne"
							>
								Group Size
							</button>
						</h2>
						<div
							id="collapseOne"
							class="accordion-collapse collapse show"
							aria-labelledby="headingOne"
							data-bs-parent="#accordionExample"
						>
							<div
								class="btn-group px-4 py-3"
								role="group"
								aria-label="Basic radio toggle button group"
								style="width: 100%"
							>
								<input
									type="radio"
									class="btn-check"
									name="btnradio"
									id="btnradio1"
									autocomplete="off"
									checked
								/>
								<label
									class="btn btn-outline-primary"
									for="btnradio1"
									id="order10"
									>10</label
								>

								<input
									type="radio"
									class="btn-check"
									name="btnradio"
									id="btnradio2"
									autocomplete="off"
								/>
								<label
									class="btn btn-outline-primary"
									for="btnradio2"
									id="order14"
									>14</label
								>

								<input
									type="radio"
									class="btn-check"
									name="btnradio"
									id="btnradio3"
									autocomplete="off"
								/>
								<label
									class="btn btn-outline-primary"
									for="btnradio3"
									id="order18"
									>18</label
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			let order = 10;
			let group;
			let type = "\\mathcal";
			function update() {
				let displays = document.getElementById("display");
				group = "{Z_{" + order + "}}";
				MathJax.typesetClear([displays]);
				displays.innerHTML = "\\(" + type + group + "\\)";

				MathJax.typesetPromise([displays]).then(() => {
					// the new content is has been typeset
					console.log("JAJA");
				});
			}
			document
				.getElementById("order10")
				.addEventListener("click", function (event) {
					order = 10;
					update();
				});
			document
				.getElementById("order18")
				.addEventListener("click", function (event) {
					order = 18;
					update();
				});
			document
				.getElementById("order14")
				.addEventListener("click", function (event) {
					order = 14;
					update();
				});
		</script>
	</body>
</html>
